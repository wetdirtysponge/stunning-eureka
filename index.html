<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PS Store Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Навигация -->
  <header>
    <h1>PS Store Clone</h1>
    <nav>
      <button id="cart-btn">Корзина (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <!-- Карточки игр -->
  <section class="game-catalog">
    <div class="game-card" data-id="1">
      <img src="game-image.jpg" alt="Game Image">
      <h2>Название Игры</h2>
      <p class="game-description">Краткое описание игры...</p>
      <button class="add-to-cart">Добавить в корзину</button>
      <button class="contact-btn" onclick="window.location.href='https://t.me/notlyrisc'">Связаться со мной</button>
    </div>
    <!-- Повторить для каждой игры -->
  </section>

  <!-- Корзина -->
  <div id="cart" class="cart">
    <h2>Ваша корзина</h2>
    <ul id="cart-items"></ul>
    <button id="checkout-btn">Оформить заказ</button>
  </div>

</body>
</html>
