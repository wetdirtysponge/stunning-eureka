<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PS Store – Каталог</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>PS Store</h1>
    <a href="cart.html" class="cart-link">Корзина (<span id="cart-count">0</span>)</a>
  </header>

  <main class="catalog">
    <!-- Пример карточки игры -->
    <div class="game-card" data-id="1" data-title="God of War" data-price="1599">
      <img src="images/gow.jpg" alt="God of War" class="game-thumb">
      <h3>God of War</h3>
      <p>Цена: 1599 ₽</p>
    </div>

    <div class="game-card" data-id="2" data-title="Horizon Forbidden West" data-price="4999">
      <img src="images/hfw.jpg" alt="Horizon Forbidden West" class="game-thumb">
      <h3>Horizon Forbidden West</h3>
      <p>Цена: 4999 ₽</p>
    </div>
    <!-- Добавьте столько карточек, сколько нужно -->
  </main>

  <script src="js/app.js"></script>
</body>
</html>
